<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment.html :: head"></head>
<body>
<nav th:replace="fragment.html :: main-nav"></nav>
<div th:replace="fragment.html :: study-banner"></div>
<div class="container">
    <div th:replace="fragment.html :: study-info"></div>
    <div th:replace="fragment.html :: study-menu(studyMenu='settings')"></div>
    <div class="row mt-3 justify-content-center">
        <div class="col-2">
            <div th:replace="fragment.html :: study-settings-menu(currentMenu='tags')"></div>
        </div>
        <div class="col-8">
            <div th:replace="fragment.html :: message"></div>
            <div class="row">
                <h2 class="col-sm-12">스터디 주제</h2>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="alert alert-info" role="alert">
                        스터디를 표현할 수 있는 키워드를 추가하세요. 태그를 입력하고 <strong>콤마(,)</strong> 또는 <strong>엔터</strong>를 입력하세요.
                    </div>
                    <div id="whitelist" th:text="${whitelist}" hidden></div>
                    <input id="tags" type="text" name="tags" th:value="${#strings.listJoin(tags, ',')}"
                           class="tagify-outside" aria-describedby="tagHelp"/>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:replace="fragment.html :: tooltip"></script>
<script th:replace="fragment.html::ajax-csrf-header"></script>
<script th:replace="fragment.html :: update-tags (baseUrl='/study/' + ${study.path} + '/settings/tags')"></script>
</body>
</html>
